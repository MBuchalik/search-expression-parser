name: Main Workflow

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  check-package-lock:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check if package-lock.json is up to date
        run: npx --yes package-lock-utd@latest

  build:
    needs: check-package-lock

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

  lint:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check if package-lock.json is up to date
        run: npx --yes package-lock-utd@latest

      - name: Install dependencies
        run: npm ci

      - name: Run the linter
        run: npm run lint

  publish:
    if: github.event_name == 'release'
    needs: lint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          # For some reason, it is necessary to explicitly set a registry URL so that authentication works properly.
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build the library
        run: npm run build -w=search-expression-parser

      - name: Publish the package
        run: npm publish -w=search-expression-parser
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
